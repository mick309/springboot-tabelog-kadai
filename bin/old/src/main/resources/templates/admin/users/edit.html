<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- 共通のメタ情報 -->
	<div th:replace="~{fragment :: meta}"></div>

	<!-- 共通のスタイル -->
	<div th:replace="~{fragment :: styles}"></div>

	<title>会員情報編集</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<!-- パンくずリスト -->
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/users}">会員一覧</a></li>
								<li class="breadcrumb-item"><a th:href="@{/admin/users/__${user.id}__}">会員詳細</a></li>
								<li class="breadcrumb-item active" aria-current="page">会員情報編集</li>
							</ol>
						</nav>

						<!-- タイトル -->
						<h1 class="mb-4 text-center">会員情報編集</h1>

						<!-- フォーム -->
						<form method="post" th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}">
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="name" class="col-form-label text-md-left fw-bold">氏名</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2"
										th:errors="*{name}"></div>
									<input type="text" class="form-control" id="name" th:field="*{name}"
										placeholder="氏名を入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="furigana" class="col-form-label text-md-left fw-bold">フリガナ</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2"
										th:errors="*{furigana}"></div>
									<input type="text" class="form-control" id="furigana" th:field="*{furigana}"
										placeholder="フリガナを入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2"
										th:errors="*{postalCode}"></div>
									<input type="text" class="form-control" id="postalCode" th:field="*{postalCode}"
										placeholder="郵便番号を入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2"
										th:errors="*{address}"></div>
									<input type="text" class="form-control" id="address" th:field="*{address}"
										placeholder="住所を入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2"
										th:errors="*{phoneNumber}"></div>
									<input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
										placeholder="電話番号を入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="email" class="col-form-label text-md-left fw-bold">メールアドレス</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2"
										th:errors="*{email}"></div>
									<input type="email" class="form-control" id="email" th:field="*{email}"
										placeholder="メールアドレスを入力">
								</div>
							</div>


							<!-- パスワード欄を追加 -->
							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="password" class="col-form-label text-md-left fw-bold">新しいパスワード</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2"
										th:errors="*{password}"></div>
									<input type="password" class="form-control" id="password" th:field="*{password}"
										placeholder="新しいパスワードを入力">
								</div>
							</div>

							<!-- ボタン -->
							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-50 tabelog-btn">更新</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<!-- 共通のスクリプト -->
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
