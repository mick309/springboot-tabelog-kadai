<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>店舗登録</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/shops}">店舗一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">店舗登録</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">店舗登録</h1>

						<form method="post" th:action="@{/admin/shops/register}" th:object="${shopRegisterForm}"
							enctype="multipart/form-data">
							<!-- 店舗名 -->
							<div class="form-group mb-3">
								<label for="shopName" class="fw-bold">店舗名</label>
								<div th:if="${#fields.hasErrors('shopName')}" class="text-danger small mb-2"
									th:errors="*{shopName}"></div>
								<input type="text" id="shopName" class="form-control" th:field="*{shopName}" required>
							</div>

							<!-- カテゴリー選択 -->
							<div class="form-group mb-3">
								<label for="categoryId" class="fw-bold">カテゴリー</label>
								<div th:if="${#fields.hasErrors('categoryId')}" class="text-danger small mb-2"
									th:errors="*{categoryId}"></div>
								<select id="categoryId" class="form-control" th:field="*{categoryId}" required>
									<option value="" disabled selected>選択してください</option>
									<option th:each="category : ${categories}" th:value="${category.id}"
										th:text="${category.name}"></option>
								</select>
							</div>

							<!-- 店舗画像 -->
							<div class="form-group mb-3">
								<label for="imageFile" class="fw-bold">店舗画像</label>
								<div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2"
									th:errors="*{imageFile}"></div>
								<input type="file" id="imageFile" class="form-control" th:field="*{imageFile}">
							</div>

							<!-- 説明 -->
							<div class="form-group mb-3">
								<label for="description" class="fw-bold">説明</label>
								<div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2"
									th:errors="*{description}"></div>
								<textarea id="description" class="form-control" th:field="*{description}"
									rows="3"></textarea>
							</div>


							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="priceUpper"
										class="col-form-label text-md-left fw-bold">価格帯(下限)（単位：円）</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('priceUpper')}" class="text-danger small mb-2"
										th:errors="*{priceUpper}"></div>
									<input type="number" class="form-control" th:field="*{priceUpper}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="priceLower"
										class="col-form-label text-md-left fw-bold">価格帯(上限)（単位：円）</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('priceLower')}" class="text-danger small mb-2"
										th:errors="*{priceLower}"></div>
									<input type="number" class="form-control" th:field="*{priceLower}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="hoursOpen" class="col-form-label text-md-left fw-bold">開店時間</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('hoursOpen')}" class="text-danger small mb-2"
										th:errors="*{hoursOpen}"></div>
									<input type="time" class="form-control" th:field="*{hoursOpen}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="hoursClose" class="col-form-label text-md-left fw-bold">閉店時間</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('hoursClose')}" class="text-danger small mb-2"
										th:errors="*{hoursClose}"></div>
									<input type="time" class="form-control" th:field="*{hoursClose}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="closedDay" class="col-form-label text-md-left fw-bold">定休日</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('closedDay')}" class="text-danger small mb-2"
										th:errors="*{closedDay}"></div>
									<textarea class="form-control" th:field="*{closedDay}" cols="10"
										rows="1"></textarea>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2"
										th:errors="*{postalCode}"></div>
									<input type="text" class="form-control" th:field="*{postalCode}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2"
										th:errors="*{address}"></div>
									<input type="text" class="form-control" th:field="*{address}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2"
										th:errors="*{phoneNumber}"></div>
									<input type="text" class="form-control" th:field="*{phoneNumber}">
								</div>
							</div>

							<div class="form-group d-flex justify-content-center my-4">

								<button type="submit" class="btn text-white shadow-sm w-50 tabelog-btn">登録</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
	<script th:src="@{/js/preview.js}"></script>
</body>

</html>
