<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>カテゴリー編集</title>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<h1 class="mb-3 text-center">カテゴリー編集</h1>

						<form th:action="@{/admin/categories/{id}/edit(id=${category.id})}" th:object="${category}"
							method="post">
							<div class="mb-3">
								<label for="name" class="form-label">カテゴリー名</label>
								<input type="text" class="form-control" id="name" th:field="*{name}" required />
							</div>

							<div class="d-flex justify-content-between">
								<a href="#" class="btn btn-secondary" th:href="@{/admin/categories}">キャンセル</a>
								<button type="submit" class="btn btn-primary">更新</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
