<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- 共通のメタ情報 -->
	<div th:replace="~{fragment :: meta}"></div>

	<!-- 共通のスタイル -->
	<div th:replace="~{fragment :: styles}"></div>

	<title>会社情報編集</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<!-- パンくずリスト -->
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/company}">会社情報</a></li>
								<li class="breadcrumb-item active" aria-current="page">会社情報編集</li>
							</ol>
						</nav>

						<!-- タイトル -->
						<h1 class="mb-4 text-center">会社情報編集</h1>

						<!-- フォーム -->
						<form method="post" th:action="@{/admin/company/edit}" th:object="${adminCompanyForm}">
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="companyName" class="col-form-label text-md-left fw-bold">会社名</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('companyName')}" class="text-danger small mb-2"
										th:errors="*{companyName}"></div>
									<input type="text" class="form-control" id="companyName" th:field="*{companyName}"
										placeholder="会社名を入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="contactEmail"
										class="col-form-label text-md-left fw-bold">連絡先メールアドレス</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('contactEmail')}" class="text-danger small mb-2"
										th:errors="*{contactEmail}"></div>
									<input type="email" class="form-control" id="contactEmail"
										th:field="*{contactEmail}" placeholder="連絡先メールアドレスを入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2"
										th:errors="*{phoneNumber}"></div>
									<input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
										placeholder="電話番号を入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2"
										th:errors="*{address}"></div>
									<input type="text" class="form-control" id="address" th:field="*{address}"
										placeholder="住所を入力">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="services" class="col-form-label text-md-left fw-bold">提供サービス</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('services')}" class="text-danger small mb-2"
										th:errors="*{services}"></div>
									<input type="text" class="form-control" id="services" th:field="*{services}"
										placeholder="提供サービス（カンマ区切り）">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="technologyStack"
										class="col-form-label text-md-left fw-bold">使用技術</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('technologyStack')}" class="text-danger small mb-2"
										th:errors="*{technologyStack}"></div>
									<input type="text" class="form-control" id="technologyStack"
										th:field="*{technologyStack}" placeholder="使用技術（カンマ区切り）">
								</div>
							</div>

							<!-- ボタン -->
							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-50 tabelog-btn">更新</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<!-- 共通のスクリプト -->
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
