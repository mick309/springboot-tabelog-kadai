<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>管理者用会社情報</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">ダッシュボード</a></li>
								<li class="breadcrumb-item active" aria-current="page">会社情報</li>
							</ol>
						</nav>

						<h1 class="mb-3 text-center">会社情報</h1>

						<div class="mb-4">
							<p><strong>会社名:</strong> <span th:text="${company.companyName}"></span></p>
							<p><strong>住所:</strong> <span th:text="${company.address}"></span></p>
							<p><strong>電話番号:</strong> <span th:text="${company.phoneNumber}"></span></p>
							<p><strong>メールアドレス:</strong> <span th:text="${company.contactEmail}"></span></p>
						</div>

						<a href="/admin/dashboard" class="btn btn-secondary">戻る</a>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
