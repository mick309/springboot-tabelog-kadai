<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>制作会社登録</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<h1 class="mb-4 text-center">制作会社登録</h1>

						<form th:action="@{/development-company/register}" method="post" th:object="${company}">
							<div class="mb-3">
								<label for="companyName" class="form-label">会社名</label>
								<input type="text" class="form-control" id="companyName" th:field="*{companyName}"
									required>
							</div>

							<div class="mb-3">
								<label for="websiteUrl" class="form-label">ウェブサイトURL</label>
								<input type="url" class="form-control" id="websiteUrl" th:field="*{websiteUrl}">
							</div>

							<div class="mb-3">
								<label for="contactEmail" class="form-label">連絡先メールアドレス</label>
								<input type="email" class="form-control" id="contactEmail" th:field="*{contactEmail}"
									required>
							</div>

							<div class="mb-3">
								<label for="phoneNumber" class="form-label">電話番号</label>
								<input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
							</div>

							<div class="mb-3">
								<label for="address" class="form-label">住所</label>
								<input type="text" class="form-control" id="address" th:field="*{address}">
							</div>

							<div class="mb-3">
								<label for="services" class="form-label">提供サービス</label>
								<textarea class="form-control" id="services" th:field="*{services}"></textarea>
							</div>

							<div class="mb-3">
								<label for="technologyStack" class="form-label">使用技術</label>
								<textarea class="form-control" id="technologyStack"
									th:field="*{technologyStack}"></textarea>
							</div>

							<div class="mb-3">
								<label for="description" class="form-label">会社概要</label>
								<textarea class="form-control" id="description" th:field="*{description}"></textarea>
							</div>

							<button type="submit" class="btn btn-primary">登録</button>
						</form>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
