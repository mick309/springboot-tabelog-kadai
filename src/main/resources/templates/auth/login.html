<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>ログイン</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<h1 class="mb-4 text-center">ログイン</h1>

						<form th:action="@{/login}" method="post">
							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="username" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">メールアドレス</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${param.error}" class="text-danger small mb-2">
										<span>メールアドレスまたはパスワードが間違っています。</span>
									</div>
									<input type="text" id="username" name="username" class="form-control"
										autocomplete="email" autofocus placeholder="example@example.com" required>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="password" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">パスワード</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<input type="password" id="password" name="password" class="form-control"
										autocomplete="current-password" required>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-7 offset-md-5">
									<div class="form-check">
										<input type="checkbox" id="remember-me" name="remember-me"
											class="form-check-input">
										<label for="remember-me" class="form-check-label">ログイン状態を保持する</label>
									</div>
								</div>
							</div>

							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-50 tabelog-btn">ログイン</button>
							</div>
						</form>

						<div class="text-center">
							<a th:href="@{/signup}">会員登録はこちら</a>
						</div>
					</div>
				</div>
			</div>
		</main>

		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
