<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>会社情報</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xl-8 col-lg-10 col-md-12">

						<h1 class="mb-4 text-center">会社情報</h1>

						<!-- 共通情報 -->
						<div class="card shadow-sm p-4 mb-4">
							<h2 class="h5">基本情報</h2>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">会社名</div>
								<div class="col" th:text="${company.companyName}"></div>
							</div>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">所在地</div>
								<div class="col" th:text="${company.address}"></div>
							</div>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">電話番号</div>
								<div class="col" th:text="${company.phoneNumber}"></div>
							</div>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">メールアドレス</div>
								<div class="col" th:text="${company.contactEmail}"></div>
							</div>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">設立年</div>
								<div class="col" th:text="${company.establishedYear}"></div>
							</div>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">公式ウェブサイト</div>
								<div class="col">
									<a th:href="${company.websiteUrl}" target="_blank"
										th:text="${company.websiteUrl}"></a>
								</div>
							</div>
						</div>

						<!-- 一般ユーザー向け情報 -->
						<section sec:authorize="hasRole('ROLE_GENERAL')" class="card shadow-sm p-4 mb-4">
							<h2 class="h5">一般会員向け情報</h2>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">業務内容</div>
								<div class="col" th:text="${company.services}"></div>
							</div>
							<div class="row py-2">
								<div class="col-4 fw-bold">概要</div>
								<div class="col" th:text="${company.description}"></div>
							</div>
						</section>

						<!-- プレミアムユーザー向け情報 -->
						<section sec:authorize="hasRole('ROLE_PREMIUM_USER')" class="card shadow-sm p-4 mb-4">
							<h2 class="h5">プレミアム会員限定情報</h2>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">ポートフォリオURL</div>
								<div class="col">
									<a th:href="${company.portfolioUrl}" target="_blank"
										th:text="${company.portfolioUrl}"></a>
								</div>
							</div>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">技術スタック</div>
								<div class="col" th:text="${company.technologyStack}"></div>
							</div>
							<div class="row py-2">
								<div class="col-4 fw-bold">特別な詳細</div>
								<div class="col" th:text="${company.premiumInfo}"></div>
							</div>
						</section>

						<!-- 管理者向け情報 -->
						<section sec:authorize="hasRole('ROLE_ADMIN')" class="card shadow-sm p-4 mb-4">
							<h2 class="h5">管理者限定情報</h2>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">内部ID</div>
								<div class="col" th:text="${company.id}"></div>
							</div>
							<div class="row py-2 border-bottom">
								<div class="col-4 fw-bold">作成日時</div>
								<div class="col" th:text="${company.createdAt}"></div>
							</div>
							<div class="row py-2">
								<div class="col-4 fw-bold">更新日時</div>
								<div class="col" th:text="${company.updatedAt}"></div>
							</div>
						</section>

						<!-- 戻るボタン -->
						<div class="d-flex justify-content-end mt-4">
							<button class="btn btn-secondary" onclick="history.back()">戻る</button>
						</div>

					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
