<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>新規会員登録</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/users}">会員一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">新規会員登録</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">新規会員登録</h1>

						<!-- ユーザ作成フォーム -->
						<form th:action="@{/admin/users/new}" th:object="${userCreateForm}" method="post">
							<input type="hidden" name="_csrf" th:value="${_csrf.token}" />

							<!-- 全体エラーメッセージ表示（フォーム全体のエラー） -->
							<div th:if="${#fields.hasErrors()}" class="alert alert-danger">
								<ul>
									<li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
								</ul>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="name" class="col-form-label text-md-left fw-bold">氏名</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" th:field="*{name}" placeholder="氏名"
										required />
									<!-- nameフィールドのエラーメッセージ表示 -->
									<div th:if="${#fields.hasErrors('name')}" class="text-danger small">
										<span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
									</div>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="furigana" class="col-form-label text-md-left fw-bold">フリガナ</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" th:field="*{furigana}" placeholder="フリガナ"
										required />
									<!-- furiganaフィールドのエラーメッセージ表示 -->
									<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small">
										<span th:each="err : ${#fields.errors('furigana')}" th:text="${err}"></span>
									</div>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" th:field="*{postalCode}" placeholder="郵便番号"
										required />
									<!-- postalCodeフィールドのエラーメッセージ表示 -->
									<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small">
										<span th:each="err : ${#fields.errors('postalCode')}" th:text="${err}"></span>
									</div>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" th:field="*{address}" placeholder="住所"
										required />
									<!-- addressフィールドのエラーメッセージ表示 -->
									<div th:if="${#fields.hasErrors('address')}" class="text-danger small">
										<span th:each="err : ${#fields.errors('address')}" th:text="${err}"></span>
									</div>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="電話番号"
										required />
									<!-- phoneNumberフィールドのエラーメッセージ表示 -->
									<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small">
										<span th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}"></span>
									</div>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="email" class="col-form-label text-md-left fw-bold">メールアドレス</label>
								</div>
								<div class="col-md-8">
									<input type="email" class="form-control" th:field="*{email}" placeholder="メールアドレス"
										required />
									<!-- emailフィールドのエラーメッセージ表示 -->
									<div th:if="${#fields.hasErrors('email')}" class="text-danger small">
										<span th:each="err : ${#fields.errors('email')}" th:text="${err}"></span>
									</div>
								</div>
							</div>

							<div class="form-group row mb-3">
								<label for="password" class="col-md-4 col-form-label text-md-right">パスワード</label>
								<div class="col-md-6">
									<input type="password" class="form-control" id="password" th:field="*{password}" />
									<div th:if="${#fields.hasErrors('password')}" class="text-danger">
										<span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
									</div>
								</div>
							</div>

							<div class="form-group row mb-3">
								<label for="passwordConfirmation"
									class="col-md-4 col-form-label text-md-right">パスワード確認</label>
								<div class="col-md-6">
									<input type="password" class="form-control" id="passwordConfirmation"
										th:field="*{passwordConfirmation}" />
									<div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger">
										<span th:each="err : ${#fields.errors('passwordConfirmation')}"
											th:text="${err}"></span>
									</div>
								</div>
							</div>
							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-50 tabelog-btn">登録</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
