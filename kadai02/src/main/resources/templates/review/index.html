<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>

	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- カスタムCSS -->
	<link rel="stylesheet" href="/path/to/your/styles.css">
	<title>レビュー一覧</title>
</head>

<body>
	<div class="tabelog-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 tabelog-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/shops}">店舗一覧</a></li>

								<li class="breadcrumb-item"><a th:href="@{|/shops/${shop.getId()}|}">店舗詳細</a></li>
								<li class="breadcrumb-item active">レビュー一覧</li>
							</ol>
						</nav>

						<h1 class="mb-3 text-center" th:text="${shop.shopName} + 'のレビュー一覧'"></h1>

						<div class="container p-3">
							<div class="row">
								<div class="col-6 pb-3" th:each="review : ${reviewPage}">
									<div class="card">
										<div class="card-body">
											<div class="d-flex justify-content-between">
												<h5 class="card-title" th:text="${review.user.name}"></h5>
												<span sec:authorize="isAuthenticated()"
													th:if="${#authentication.principal.user.id == review.user.id}">
													<a th:href="@{/shops/__${shop.getId()}__/reviews/__${review.getId()}__/edit}"
														class="me-2">編集</a>
													<a href="#" class="tabelog-link-danger" data-bs-toggle="modal"
														th:data-bs-target="${'#deleteReviewModal' + review.id}">削除</a>

													<!-- 削除モーダル作成 -->
													<div class="modal fade" th:id="${'deleteReviewModal' + review.id}"
														tabindex="-1"
														th:aria-labelledby="${'deleteReviewModalLabel' + review.id}">
														<div class="modal-dialog">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title"
																		th:id="${'deleteReviewModalLabel' + review.id}"
																		th:text="'このレビュー：' + ${shop.shopName} + ' を削除してもよろしいですか？'">
																	</h5>

																	<button type="button" class="btn-close"
																		data-bs-dismiss="modal"
																		aria-label="閉じる"></button>
																</div>
																<div class="modal-footer">
																	<form method="post"
																		th:action="@{/shop/${shop_id}/reviews/${review.id}/delete}">
																		<button type="submit"
																			class="btn tabelog-btn-danger text-white shadow-sm">削除</button>
																	</form>
																</div>
															</div>
														</div>
													</div>
												</span>
											</div>

											<p class="card-text mb-1">
												<span class="tabelog-star" th:each="star : ${#numbers.sequence(1, 5)}"
													th:text="${star <= review.evaluation} ? '&#9733;' : '&#9734;'"></span>
											</p>
											<p class="card-text"><small class="text-muted"
													th:text="${#dates.format(review.createdAt, 'yyyy年MM月dd日')}"></small>
											</p>
											<p class="card-text" th:text="${review.review_comment}"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div th:if="${reviewPage.totalPages > 1}" class="d-flex justify-content-center">
							<nav aria-label="レビュー一覧ページ">
								<ul class="pagination">
									<!-- 前のページボタン -->
									<li class="page-item">
										<span th:if="${reviewPage.isFirst()}" class="page-link disabled">前</span>
										<a th:if="${!reviewPage.isFirst()}"
											th:href="@{'/shops/' + ${shop.id} + '/reviews?page=' + ${reviewPage.number - 1}}"
											class="page-link">前</a>
									</li>

									<!-- ページ番号 -->
									<li th:each="i : ${#numbers.sequence(0, reviewPage.totalPages - 1)}"
										class="page-item">
										<span th:if="${i == reviewPage.number}" class="page-link active"
											th:text="${i + 1}"></span>
										<a th:if="${i != reviewPage.number}"
											th:href="@{'/shops/' + ${shop.id} + '/reviews?page=' + ${i}}"
											class="page-link" th:text="${i + 1}"></a>
									</li>

									<!-- 次のページボタン -->
									<li class="page-item">
										<span th:if="${reviewPage.isLast()}" class="page-link disabled">次</span>
										<a th:if="${!reviewPage.isLast()}"
											th:href="@{'/shops/' + ${shop.id} + '/reviews?page=' + ${reviewPage.number + 1}}"
											class="page-link">次</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
